{% extends 'base.html' %}
{% block content %}
<div class="mp-wrapper pure-g">
    {% for mp in mps %}
    <div class="pure-u-1-3 pure-u-md-1-3">
        <a href="{% url 'mpredirect' mp_id=mp.intressent_id %} ">
            <div class="column mp-list">
                <div class="left">
                    <img src="http://data.riksdagen.se/filarkiv/bilder/ledamot/{{ mp.intressent_id }}_80.jpg" alt="{{ mp.firstname }} {{ mp.lastname }}">
                    <img class="logo-corner" src="{% get_static_prefix %}img/{{ mp.party }}.png" alt="{{ mp.party }}">
                </div>
            <p>{{ mp.firstname }} {{ mp.lastname|truncatewords:2 }}</p>
                <!-- place the icon in the bottom right corner of other image -->
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
